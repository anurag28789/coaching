{% extends "base.html" %}

{% block title %}Edit Subject{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-6">
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Subject</h2>
        <a href="{{ url_for('view_courses') }}" class="text-blue-600 hover:underline mb-4 inline-block">‚Üê Back to Manage Courses</a>

        <form method="POST">
            <div class="mb-4">
                <label for="subject_name" class="block text-gray-700 text-sm font-semibold mb-2">Subject Name</label>
                <input type="text" id="subject_name" name="subject_name" value="{{ subject.name }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600 transition">
                    Update Subject
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
