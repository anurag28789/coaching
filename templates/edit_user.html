{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ user.staff_profile.name if user.staff_profile else (user.receptionist_profile.name if user.receptionist_profile else '') }}" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password (optional):</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>Staff</option>
                <option value="receptionist" {% if user.role == 'receptionist' %}selected{% endif %}>Receptionist</option>
            </select>
        </div>
        <button type="submit">Update User</button>
        <a href="{{ url_for('manage_users') }}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
