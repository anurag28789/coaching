<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coaching App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        /* New Styles for modern UI */
        .max-w-6xl { max-width: 72rem; }
        .max-w-xl { max-width: 36rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .bg-white { background-color: #fff; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .rounded-2xl { border-radius: 1rem; }
        .p-6 { padding: 1.5rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-500 { color: #6b7280; }
        .mt-1 { margin-top: 0.25rem; }
        .inline-flex { display: inline-flex; }
        .items-center { align-items: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .bg-blue-600 { background-color: #2563eb; }
        .text-white { color: #fff; }
        .text-sm { font-size: 0.875rem; }
        .font-medium { font-weight: 500; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .transition { transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .text-xl { font-size: 1.25rem; }
        .font-semibold { font-weight: 600; }
        .mt-8 { margin-top: 2rem; }
        .overflow-x-auto { overflow-x: auto; }
        .min-w-full { min-width: 100%; }
        .border { border-width: 1px; }
        .border-gray-200 { border-color: #e5e7eb; }
        .rounded-lg { border-radius: 0.5rem; }
        .overflow-hidden { overflow: hidden; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .text-gray-700 { color: #374151; }
        .text-left { text-align: left; }
        .divide-y > * + * { border-top-width: 1px; }
        .divide-gray-200 > * + * { border-color: #e5e7eb; }
        .hover\:bg-gray-50:hover { background-color: #f9fafb; }
        .font-medium { font-weight: 500; }
        .rounded-full { border-radius: 9999px; }
        .text-xs { font-size: 0.75rem; }
        .bg-yellow-100 { background-color: #fef3c7; }
        .text-yellow-700 { color: #b45309; }
        .bg-green-100 { background-color: #d1fae5; }
        .text-green-700 { color: #065f46; }
        .bg-red-100 { background-color: #fee2e2; }
        .text-red-700 { color: #b91c1c; }
        .italic { font-style: italic; }
        .flex { display: flex; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .bg-green-500 { background-color: #22c55e; }
        .hover\:bg-green-600:hover { background-color: #16a34a; }
        .bg-gray-500 { background-color: #6b7280; }
        .hover\:bg-gray-600:hover { background-color: #4b5563; }
        .bg-green-600 { background-color: #16a34a; }
        .hover\:bg-green-700:hover { background-color: #15803d; }
        .bg-purple-600 { background-color: #9333ea; }
        .hover\:bg-purple-700:hover { background-color: #7e22ce; }
        /* Form-specific styles */
        .mb-4 { margin-bottom: 1rem; }
        .block { display: block; }
        .focus\:outline-none:focus { outline: none; }
        .focus\:ring:focus { box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5); }
        .focus\:border-blue-300:focus { border-color: #93c5fd; }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 0.75rem;
            border-width: 1px;
            border-color: #ccc;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Coaching Portal</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
